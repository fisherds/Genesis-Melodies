<!DOCTYPE html>
<html>
<head>
    <title>Reader</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Simplified layout styles for avraham.html */
        .main-container {
            display: flex;
            height: 100vh;
        }
        #left-panel {
            width: 100% !important;
            flex: 1;
        }
        .bible-reader-container {
            display: flex;
            height: 100%;
        }
        .nav-column {
            flex: 0 0 auto;
        }
        .iframe-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .iframe-controls {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }
    </style>
    <script type="text/javascript" src="scripts/avraham.js"></script>
    <script>
        // Prevent JS errors for missing elements in simplified version
        // This must run before avraham.js initializes
        document.addEventListener('DOMContentLoaded', function() {
            const createDummyElement = (id, tag = 'div') => {
                if (document.getElementById(id)) return;
                const elem = document.createElement(tag);
                elem.id = id;
                elem.style.display = 'none';
                // Set default values for form elements
                if (tag === 'button') {
                    elem.disabled = false;
                } else if (tag === 'input' || tag === 'select' || tag === 'textarea') {
                    elem.value = tag === 'input' ? '10' : (tag === 'select' ? '' : '[]');
                }
                document.body.appendChild(elem);
                return elem;
            };
            
            // Create dummy elements that JS expects but we removed
            // Panel toggles and structure
            createDummyElement('left-panel-toggle', 'button');
            createDummyElement('right-panel-toggle', 'button');
            createDummyElement('resizer');
            createDummyElement('right-panel');
            
            // Verse selection elements
            createDummyElement('verse-selection-column');
            createDummyElement('clear-all-btn', 'button');
            createDummyElement('verse-close-btn', 'button');
            createDummyElement('verse-list');
            createDummyElement('select-all-btn', 'button');
            
            // Full screen button
            createDummyElement('fullscreen-btn', 'button');
            
            // Search interface elements
            createDummyElement('search_button', 'button');
            createDummyElement('model_name', 'select');
            createDummyElement('record_level', 'select');
            createDummyElement('top_k', 'input');
            createDummyElement('search_verses', 'textarea');
            createDummyElement('clear_verses_button', 'button');
            createDummyElement('results_container');
        });
    </script>
</head>
<body>
    <div class="main-container">
        <!-- Left side: Bible Reader -->
        <div class="left-panel" id="left-panel">
            <div class="bible-reader-container">
                <!-- Navigation Column -->
                <div class="nav-column" id="nav-column">
                    <div class="nav-header">
                        <span>&nbsp;</span>
                        <button class="mobile-close-btn" id="nav-close-btn" style="display: none;">×</button>
                    </div>
                    <div class="nav-list" id="nav-list">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Iframe Column -->
                <div class="iframe-column">
                    <div class="iframe-controls">
                        <button id="hamburger-btn" class="hamburger-btn" style="display: none;" title="Show navigation">☰</button>
                        <div style="flex: 1; display: flex; justify-content: space-between; gap: 10px; align-items: center;">
                            <button id="prev-btn" class="nav-btn">← Previous</button>
                            <button id="next-btn" class="nav-btn">Next →</button>
                        </div>
                    </div>
                    <iframe 
                        id="bible-visual-iframe"
                        src="https://bibleproject-genesis-one.web.app/"
                        style="width: 100%; height: calc(100% - 40px); border: none;">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
