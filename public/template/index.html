                <h2 class="card-title">Title</h2>
                    <div class="english-line"><span class="verse">1</span><span class="h7225" data-id="1">In the beginning</span>, <span class="h430" data-id="3">Elohim</span> <b><span class="h1254" data-id="2">created</span></b> <span class="h8064" data-id="5">the skies</span> and <span class="h776" data-id="7">the land</span>.</div>
